    <script>
        const tt = document.getElementById('tt');
        const ctxT = tt.getContext('2d');

        function drawTT(){
            ctxT.beginPath();
            
            ctxT.moveTo(30,20);
            ctxT.lineTo(285,20);
            ctxT.stroke();
            ctxT.closePath();

            ctxT.beginPath();
            
            ctxT.moveTo(15,50);
            ctxT.lineTo(270,50);
            ctxT.stroke();
            ctxT.closePath();

            ctxT.beginPath();
            
            ctxT.moveTo(40,10);
            ctxT.lineTo(20,60);
            ctxT.stroke();
            ctxT.closePath();

            ctxT.beginPath();
            ctxT.moveTo(280,10);
            ctxT.lineTo(260,60);
            ctxT.closePath();
            ctxT.stroke();
        }

        drawTT();
    </script>
